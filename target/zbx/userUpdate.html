<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <tsitle></tsitle>
        <link type="text/css" href="css/public.css" rel="stylesheet"/>
        <link type="text/css" href="css/headerFloat.css" rel="stylesheet"/>
        <link type="text/css" href="css/userUpdate.css" rel="stylesheet"/>
        <link type="text/css" href="css/footer.css" rel="stylesheet"/>
    </head>
    <body>
        <!-- 页面容器 -->
        <div class="con">
            <!-- 主体 -->
            <div class="c_body">
                <div class="b_main">
                    <div class="m_list" style="height: 120px;">
                        <div class="l_title">头像：</div>
                        <div class="l_main">
                            <div class="img">
                                <img class="head_img" src="">
                                <input type="file" name="file">
                            </div>
                        </div>
                        <div class="l_prompt">支持png，jpg，gif后缀的格式</div>
                    </div>
                    <div class="m_list">
                        <div class="l_title">昵称：</div>
                        <div class="l_main">
                            <div class="input">
                                <input class="nick" type="text">
                            </div>
                        </div>
                        <div class="l_prompt">昵称不能为空</div>
                    </div>
                    <div class="m_list">
                        <div class="l_title">真实姓名：</div>
                        <div class="l_main">
                            <div class="input">
                                <input class="name" type="text">
                            </div>
                        </div>
                        <div class="l_prompt"></div>
                    </div>
                    <div class="m_list">
                        <div class="l_title">邮箱：</div>
                        <div class="l_main">
                            <div class="input">
                                <input class="email" type="text">
                            </div>
                        </div>
                        <div class="l_prompt">支持所有标准格式的邮箱</div>
                    </div>
                    <div class="m_list">
                        <div class="l_title"></div>
                        <div class="l_main">
                            <div class="l_btn save_user">保存</div>
                        </div>
                        <div class="l_prompt"></div>
                    </div>
                </div>
            </div>
            <!-- 底部 -->
            <div class="c_footer"></div>
        </div>
    </body>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/public.js"></script>
    <script type="text/javascript" src="js/ajaxfileupload.js"></script>
    <script type="text/javascript" src="js/userUpdate.js"></script>
</html>
