<script type="text/javascript">
var url=window.location .href;
var index = url.indexOf('?');
var paramStr = url.substring(index + 1);
var paramList = paramStr.split("&");
function getParamByName(paramName){
	for(var i=0; i<paramList.length; i++){
		var param = paramList[i].split("=");
		if(param[0] == paramName){
			return param[1];
		}
	}
	return null;
}
function init(articleId) {
	$.ajax({
		url : "../../Article/selectById.do",
		type : "post",
		dataType : "json",
		data : {
			"articleId" : articleId 
		},
		success : function(result) {
			result = JSON.parse(result)
			if(result.success){
				var data = result.data;
				$(".article-title h2").html(data.title);
			    if(data.contentStr!=null){
			    	var str = data.contentStr;
			    	$(".article-content").html(str);
			    }
			}
		}
	}); 
}
function queryRelationArticle(classifyId) {
	if(classifyId != null && classifyId != ""){
		$.ajax({
			url : "../../Article/selectArticleMainByParam.do",
			type : "post",
			dataType : "json",
			data : {
				"classid" : classifyId 
			},
			success : function(result) {
				result = JSON.parse(result)
				if(result.success){
					var data1 = result.data;
					var ulObj = $(".news-content ul");
					for(var i=0; i<data1.length; i++){
						var res = data1[i];
						var liStr = "<li data-showlog='tid:136;cst:1;logInfo:related_news;' data-extralog='rid:;pos:0;extra:;isBaiJiaHao:0;login:0;' data-rid='related_news_0'>"
									+ "<div class='item-content clearfix'>"
										+ "<div class=news-pic>"
											+ "<a class=upgrade data-clklog='tid:148;cst:2;logInfo:related_news;'"
													+ "data-extralog=\"rid:;pos:0;extra:;isBaiJiaHao:0;login:0;type:'img'\""
													+ "href='./showArticleContent.html?articleId=" + res.id + "&classifyId=" + res.classid + "'"
													+ "target=_blank>" 
												+ "<img src='" + res.imgurl + "'>"
											+ "</a>"
										+ "</div>"
										+ "<div class=news-info>"
											+ "<div class=news-title>"
												+ "<h3>"
													+ "<a class='upgrade' data-clklog='tid:148;cst:2;logInfo:related_news;'"
															+ "data-extralog=\"rid:;pos:0;extra:;isBaiJiaHao:0;login:0;type:'title'\""
															+ "href='./showArticleContent.html?articleId=" + res.id + "&classifyId=" + res.classid + "'"
															+ "target=_blank>" + res.title + "</a>"
												+ "</h3>"
											+ "</div>"
											+ "<div class=news-desc>"
												+ "<span class=info-num>运动谈聊用品</span><span class=info-date>11-25</span>"
											+ "</div>"
										+ "</div>"
									+ "</div>"
								+ "</li>";
						ulObj.append(liStr);
					}
				} else {
					$(".news-content ul").html("没有相关文章");
				}
			}
		});
	} else {
		alert("没有关联的文章信息！");
	}
}
$(document).ready(function(){
	init(getParamByName("articleId"));
	queryRelationArticle(getParamByName("classifyId"));
});
</script>
